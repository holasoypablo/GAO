<div class="container">
    <div class="row justify-content-center mt-4 mb-4">
      <div class="col-12 col-md-11 col-lg-9 col-xl-7">
        <div class="card bg-dark border-light">
          <div class="card-body">
            <h4 class="text-white text-center mb-3">Busqueda</h4>
            <form>
              <div class="form-group row">
                <div class="col-12 col-sm-8 col-md-6">
                  <input  [(ngModel)]="searchValue" (input)="filterByName()" type="text" class="form-control text-black" id="nombreAlien" name="nombreAlien" placeholder="Ingresa el nombre del Alien" />
                </div>
                <div class="col-12 col-sm-4 col-md-2 mt-2 mt-sm-0">
                  <button type="submit" class="btn btn-success btn-block">Buscar</button>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 col-md-9 col-lg-10">
                  <div class="form-check">
                    <input type="checkbox" [(ngModel)]="sortAlphabetically" (change)="filterByName()"  class="form-check-input" name="radiobutton" id="radiobutton1" />
                    <label class="form-check-label text-white" for="radiobutton1">Ordenar alfabeticamente</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" [(ngModel)]="sortByUsage" (change)="filterByName()"  class="form-check-input" name="radiobutton" id="radiobutton2" />
                    <label class="form-check-label text-white" for="radiobutton2">Ordernar por n√∫mero de usos</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" [(ngModel)]="sortByComments" (change)="filterByName()" class="form-check-input"  name="radiobutton" id="radiobutton3" />
                    <label class="form-check-label text-white" for="radiobutton3">Ordenar por popularidad</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-12 text-center">
        <h3 class="text-success">Conoce a todos los Aliens</h3>
      </div>
    </div>
    <div class="row justify-content-center" >
      <div *ngFor="let alien of filteredAliens"  class="col-10 col-md-6 col-lg-4 mt-2 mb-2">
        <a href="alien/{{alien._id}}">
          <div class="card bg-dark border-light text-center">
            <div class="card-body">
              <div class="media">
                <img class="d-flex mx-auto img-thumbnail align-self-center fixed-height-image" src="{{alien.image}}" />
              </div>
              <h3 class="text-success">{{alien.name}}</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
